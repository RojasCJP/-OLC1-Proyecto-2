<div class="text-center">
  <h1>Organizacion de Lenguajes y Compiladores 1</h1>
  <br />
  <a class="btn btn-success" style="margin: 1px">Abrir</a>
  <a class="btn btn-success" style="margin: 1px">Guardar</a>
  <a class="btn btn-success" style="margin: 1px" (click)="nuevaPestana()"
    >Nueva Pestaña</a
  >
  <a class="btn btn-success" style="margin: 1px">Cerrar Pestaña</a>
  <a class="btn btn-success" style="margin: 1px" (click)="abrirReportes()"
    >Reportes</a
  >
  <a class="btn btn-success" style="margin: 1px">Gramaticas</a>
  <a class="btn btn-success" style="margin: 1px" (click)="compile()"
    >Compilar</a
  >
</div>
<br />
<div class="text-center">
  <h1>Editor</h1>
</div>
<ngx-codemirror
  [options]="{
    lineNumbers: true,
    theme: 'darcula',
    mode: 'markdown'
  }"
  [(ngModel)]="codigo"
></ngx-codemirror>
<br />
<div class="text-center">
  <h1>Consola</h1>
  <textarea
    style="width: 100%; background-color: #202020; color: #afafaf"
    rows="12"
    >{{ consola }}</textarea
  >
</div>
<br />
<br />
<div class="text-center">
</div>
